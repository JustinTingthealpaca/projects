<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
  </head>
  <body>
    <main>
      <div id="keys" >    
        <button id="key7" onclick="key(7)">7</button>
        <button id="key8" onclick="key(8)">8</button>
        <button id="key9" onclick="key(9)">9</button>
        <button id="key4" onclick="key(4)">4</button>
        <button id="key5" onclick="key(5)">5</button>
        <button id="key6" onclick="key(6)">6</button>
        <button id="key1" onclick="key(1)">1</button>
        <button id="key2" onclick="key(2)">2</button>
        <button id="key3" onclick="key(3)">3</button>
        <button id="key0" onclick="key(0)">0</button>
        <button id="keyDot" onclick="key(10)">.</button>
        <button id="keyEquals" onclick="key(200)">=</button>
        <button id="keyAdd" onclick="key(101)">+</button>
        <button id="keySubtract" onclick="key(102)">-</button>
        <button id="keyMultiply" onclick="key(103)">&times;</button>
        <button id="keyDivide" onclick="key(104)">&div;</button>
        <br><p id="displayHolder"><span id="display">0</span></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
